<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title> 
    <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Mochiy+Pop+P+One:regular" rel="stylesheet" />

</head>
<body>
    <div class="container">

        <h1> Expense Tracker</h1>
        <div class="balance-c" >
            <h2>Your Balance</h2>
            <h1 id="bal">₹ 0.00</h1>
            <div class="summary">

                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">₹ 0.00</p>
                </div>
                <div class="expense">
                     <h3>Expenses</h3>
                     <p id="expense-amount">₹ 0.00</p>
                </div>

            </div>
        </div>
         
        <div class="main-content">
            <div class="transaction-c">
                <h2>Transactions</h2>
                <ul id="transaction-list">

                </ul>
            </div>
            <div class="form-c">
                <h2>Add Transactions</h2>

                <form id="transaction-form">
                    <div class="form-grp" >
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="enter description..." required/>    
                    </div>

                    <div class="form-grp" >
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder=" enter amount..." required/>
                        <small>Use negative(-) for expense</small>   
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
